<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join Page</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:40px;background:#fffdf9}
    .card{max-width:600px;margin:40px auto;padding:24px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    input,select,textarea,button{width:100%;padding:10px;margin-top:10px;border-radius:8px;border:1px solid #ccc}
    button{background:#b22222;color:#fff;border:none;padding:12px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Join Santa’s Flee Market</h2>
    <form id="join-form">
      <input name="name" placeholder="Your name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="phone" placeholder="Phone">
      <select name="reason" required>
        <option value="">Reason to join...</option>
        <option value="seller">Sell</option>
        <option value="volunteer">Volunteer</option>
        <option value="visitor">Visit</option>
      </select>
      <textarea name="message" rows="4" placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  

  <script>
    document.getElementById('join-form').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thanks — form submitted.');
      this.reset();
    });
  </script>

  

<button class="btn" onclick="window.location.href='functions.html'">⬅ Return to Home</button>
</body>
</html>
